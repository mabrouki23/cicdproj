<div class="teachers-container">
  <h2 class="mb-4">
    <i class="bi bi-person-badge"></i> Gestion des Professeurs
  </h2>

  <div class="card mb-4">
    <div class="card-header">
      <h5>{{ isEditing ? 'Modifier' : 'Ajouter' }} un professeur</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveTeacher()">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" [(ngModel)]="teacher.firstName" name="firstName" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="teacher.lastName" name="lastName" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="teacher.email" name="email" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success me-2">
          <i class="bi bi-save"></i> {{ isEditing ? 'Modifier' : 'Ajouter' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditing">
          <i class="bi bi-x"></i> Annuler
        </button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5>Liste des professeurs</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of teachers">
            <td>{{ t.id }}</td>
            <td>{{ t.firstName }}</td>
            <td>{{ t.lastName }}</td>
            <td>{{ t.email }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editTeacher(t)">
                <i class="bi bi-pencil"></i> Modifier
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteTeacher(t.id!)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
