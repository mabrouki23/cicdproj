<div class="rooms-container">
  <h2 class="mb-4">
    <i class="bi bi-building"></i> Gestion des Salles
  </h2>

  <div class="card mb-4">
    <div class="card-header">
      <h5>{{ isEditing ? 'Modifier' : 'Ajouter' }} une salle</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveRoom()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="room.name" name="name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Capacité</label>
            <input type="number" class="form-control" [(ngModel)]="room.capacity" name="capacity" required>
          </div>
        </div>
        <button type="submit" class="btn btn-danger me-2">
          <i class="bi bi-save"></i> {{ isEditing ? 'Modifier' : 'Ajouter' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditing">
          <i class="bi bi-x"></i> Annuler
        </button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5>Liste des salles</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Capacité</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rooms">
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.capacity }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editRoom(r)">
                <i class="bi bi-pencil"></i> Modifier
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteRoom(r.id!)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
