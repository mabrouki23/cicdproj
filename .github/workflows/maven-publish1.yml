name: Build Full Stack Maven Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug complete structure
      run: |
        echo "=== Structure complète du dépôt ==="
        find . -name "pom.xml" -type f
        echo "=== Contenu du répertoire racine ==="
        ls -la
        echo "=== Contenu de school-manager-multi ==="
        ls -la school-manager-multi/
        echo "=== Vérification du POM ==="
        if [ -f "school-manager-multi/pom.xml" ]; then
          echo "✅ POM trouvé dans school-manager-multi/"
        elif [ -f "pom.xml" ]; then
          echo "✅ POM trouvé à la racine"
        else
          echo "❌ Aucun POM trouvé"
        fi

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build from correct directory
      run: |
        # Se déplacer dans le bon répertoire
        if [ -f "school-manager-multi/pom.xml" ]; then
          cd school-manager-multi
          echo "Building from school-manager-multi directory"
        elif [ -f "pom.xml" ]; then
          echo "Building from root directory"
        else
          echo "ERROR: No pom.xml found!"
          exit 1
        fi
        
        mvn clean package -DskipTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""

    - name: Upload backend JAR
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: |
          school-manager-multi/backend/target/*.jar
          backend/target/*.jar
        retention-days: 7
