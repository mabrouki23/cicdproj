name: Build Full Stack Application - Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Chang√© pour Windows
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular frontend with Maven (Windows)
      run: |
        Write-Host "=== Building Angular Frontend with Maven ==="
        cd school-manager-multi
        
        # Build du frontend avec Maven - cmd fonctionne sur Windows
        mvn clean compile -pl frontend -DskipTests=true
        
        Write-Host "=== Frontend build completed ==="
      shell: pwsh

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build complete fullstack application
      run: |
        Write-Host "=== Building Full Stack Application ==="
        cd school-manager-multi
        
        # Build complet - Maven va int√©grer Angular automatiquement
        mvn clean package -DskipTests=false
        
        Write-Host "=== Full stack build completed ==="
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: pwsh

    - name: Verify JAR contains Angular files
      run: |
        Write-Host "=== Verifying Angular files in JAR ==="
        cd school-manager-multi/backend/target
        
        # Lister le contenu du JAR
        jar tf *.jar | Select-String -Pattern "(index.html|static/|assets/)" | Select-Object -First 10
        
        Write-Host "=== JAR File ==="
        Get-ChildItem *.jar | Format-Table Name, Length -AutoSize
      shell: pwsh

    - name: Upload Full Stack JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack-windows
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Build success message
      run: |
        Write-Host "üéâ APPLICATION BUILD SUCCESSFUL ON WINDOWS!" -ForegroundColor Green
        Write-Host "üì¶ JAR File: Spring Boot + Angular int√©gr√©s"
        Write-Host "üñ•Ô∏è  Environment: Windows"
        Write-Host "‚öôÔ∏è  Build Tool: Maven avec exec-maven-plugin"
        Write-Host "‚¨áÔ∏è  Download: school-manager-fullstack-windows artifact"
      shell: pwsh
