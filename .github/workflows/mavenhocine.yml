name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build complete fullstack application with Maven
      run: |
        echo "=== Building Full Stack Application ==="
        cd school-manager-multi
        
        # Build complet avec Maven qui g√®re Angular automatiquement
        mvn clean package -DskipTests=false
        
        echo "=== Build completed successfully ==="
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""

    - name: Verify JAR contains Angular files
      run: |
        echo "=== Verifying Angular files in JAR ==="
        cd school-manager-multi/backend/target
        
        # Lister le contenu du JAR pour v√©rifier les fichiers Angular
        echo "JAR content (Angular files):"
        jar tf *.jar | grep -E "(index.html|static/|assets/|main.js|styles.css)" | head -20 || echo "No Angular files found with these patterns"
        
        # V√©rifier la taille du JAR
        echo "JAR size:"
        ls -lh *.jar
        
        echo "=== Verification completed ==="

    - name: Upload Full Stack JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Display build summary
      run: |
        echo "=== BUILD SUMMARY ==="
        echo "‚úÖ Full stack application built successfully"
        echo "üì¶ JAR file location: school-manager-multi/backend/target/"
        echo "üåê Contains: Spring Boot Backend + Angular Frontend"
        echo "üì• Download artifact: school-manager-fullstack"
        echo "====================="
