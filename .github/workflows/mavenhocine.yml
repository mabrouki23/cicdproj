name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular frontend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular frontend
      run: |
        echo "=== Building Angular Frontend ==="
        cd school-manager-multi/frontend
        npm ci
        npm run build
        echo "=== Frontend build completed ==="

    - name: Copy Angular build to backend static resources
      run: |
        echo "=== Copying Angular files to backend ==="
        # Créer le dossier static s'il n'existe pas
        mkdir -p school-manager-multi/backend/src/main/resources/static
        
        # Copier tous les fichiers Angular compilés
        cp -r school-manager-multi/frontend/dist/* school-manager-multi/backend/src/main/resources/static/
        
        echo "=== Files copied ==="
        ls -la school-manager-multi/backend/src/main/resources/static/

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Spring Boot backend with Angular included
      run: |
        echo "=== Building Spring Boot Backend with Angular ==="
        cd school-manager-multi
        mvn clean package -pl backend -am -DskipTests=false -Dskip.frontend.build=true
        echo "=== Backend build completed ==="

    - name: Verify JAR contains Angular files
      run: |
        echo "=== Checking JAR content ==="
        cd school-manager-multi/backend/target
        jar tf *.jar | grep -E "(index.html|static/|assets/)" | head -20

    - name: Upload Backend JAR with Angular
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30
