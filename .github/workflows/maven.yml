name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular with Production Configuration
      run: |
        echo "=== BUILD ANGULAR ==="
        cd school-manager-multi/frontend
        
        # Clean install
        npm ci
        
        # Build avec configuration production
        npm run build -- --configuration=production
        
        # V√©rifier le contenu du build
        echo "=== CONTENU DU BUILD ANGULAR ==="
        find dist/ -type f | head -20
        echo "=== STRUCTURE ==="
        ls -la dist/
      shell: bash

    - name: Diagnostic - Check Angular Build Structure
      run: |
        echo "=== DIAGNOSTIC STRUCTURE ANGULAR ==="
        cd school-manager-multi/frontend
        
        # V√©rifier la structure exacte
        if [ -d "dist/frontend" ]; then
          echo "üìÅ Structure: dist/frontend/"
          ls -la dist/frontend/
          ANGULAR_DIST_PATH="dist/frontend"
        elif [ -d "dist" ]; then
          echo "üìÅ Structure: dist/"
          ls -la dist/
          ANGULAR_DIST_PATH="dist"
        else
          echo "‚ùå Aucun dossier dist trouv√©!"
          find . -name "dist" -type d
        fi
        
        # Sauvegarder le chemin pour les √©tapes suivantes
        echo "ANGULAR_DIST_PATH=$ANGULAR_DIST_PATH" >> $GITHUB_ENV
      shell: bash

    - name: Clean and Prepare Backend Static
      run: |
        echo "=== NETTOYAGE DU DOSSIER STATIC ==="
        cd school-manager-multi/backend
        
        # Supprimer compl√®tement le dossier static
        rm -rf src/main/resources/static
        
        # Recr√©er le dossier
        mkdir -p src/main/resources/static
        
        echo "‚úÖ Dossier static nettoy√© et pr√™t"
      shell: bash

    - name: Copy Angular to Backend (Correct Structure)
      run: |
        echo "=== COPIE ANGULAR VERS SPRING BOOT ==="
        cd school-manager-multi
        
        # V√©rifier la structure Angular
        echo "Structure Angular:"
        ls -la frontend/dist/
        
        # Copier selon la structure d√©tect√©e
        if [ -d "frontend/dist/frontend" ]; then
          echo "üì• Copie depuis: frontend/dist/frontend/"
          cp -r frontend/dist/frontend/* backend/src/main/resources/static/
        else
          echo "üì• Copie depuis: frontend/dist/"
          cp -r frontend/dist/* backend/src/main/resources/static/
        fi
        
        # V√©rifier la copie
        echo "‚úÖ Contenu apr√®s copie:"
        find backend/src/main/resources/static/ -type f | head -20
        ls -la backend/src/main/resources/static/
      shell: bash

    - name: Verify Static Content Before Build
      run: |
        echo "=== V√âRIFICATION FINALE AVANT BUILD ==="
        cd school-manager-multi/backend
        
        echo "üìÅ Contenu de src/main/resources/static/:"
        find src/main/resources/static/ -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
        
        echo "üîç Pr√©sence de index.html:"
        if [ -f "src/main/resources/static/index.html" ]; then
          echo "‚úÖ index.html trouv√©!"
          ls -la src/main/resources/static/index.html
        else
          echo "‚ùå index.html NON TROUV√â!"
          find src/main/resources/static/ -name "index.html"
        fi
      shell: bash

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Spring Boot Backend
      run: |
        echo "=== BUILD SPRING BOOT ==="
        cd school-manager-multi
        
        # Build avec v√©rification
        mvn clean package -pl backend -am -DskipTests=false -Dskip.frontend.build=true
        
        echo "‚úÖ Build Spring Boot termin√©"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: bash

    - name: Verify JAR Content
      run: |
        echo "=== V√âRIFICATION CONTENU JAR ==="
        cd school-manager-multi/backend/target
        
        JAR_FILE=$(ls *.jar | head -1)
        echo "üì¶ JAR: $JAR_FILE"
        
        echo "üîç Recherche des fichiers Angular:"
        jar tf $JAR_FILE | grep -E "BOOT-INF/classes/static/" | head -20
        
        echo "üîç Recherche de index.html:"
        jar tf $JAR_FILE | grep "index.html" || echo "‚ùå index.html non trouv√© dans JAR"
        
        echo "üîç Liste compl√®te static:"
        jar tf $JAR_FILE | grep "BOOT-INF/classes/static/" | wc -l
      shell: bash

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Test the Application (Optional)
      run: |
        echo "=== TEST DE L'APPLICATION ==="
        cd school-manager-multi/backend/target
        
        # D√©marrer l'application en arri√®re-plan
        java -jar *.jar &
        APP_PID=$!
        
        # Attendre le d√©marrage
        sleep 30
        
        # Tester l'acc√®s
        echo "üîç Test d'acc√®s √† l'application..."
        curl -f http://localhost:8080/ || echo "‚ùå Erreur d'acc√®s √† /"
        curl -f http://localhost:8080/index.html || echo "‚ùå Erreur d'acc√®s √† /index.html"
        
        # Arr√™ter l'application
        kill $APP_PID
      shell: bash
