name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular Frontend
      run: |
        echo "=== BUILDING ANGULAR FRONTEND ==="
        cd school-manager-multi/frontend
        
        # Installation des d√©pendances
        npm ci
        
        # Build Angular
        npm run build
        
        # V√©rification du build
        echo "‚úÖ Angular build completed"
        ls -la dist/
        find dist/ -name "*.html" -o -name "*.js" | head -10
      shell: bash

    - name: Prepare Backend Static Directory
      run: |
        echo "=== PREPARING BACKEND STATIC DIRECTORY ==="
        cd school-manager-multi/backend
        
        # Nettoyer et cr√©er le dossier static
        rm -rf src/main/resources/static
        mkdir -p src/main/resources/static
        
        echo "‚úÖ Static directory prepared"
      shell: bash

    - name: Copy Angular to Spring Boot
      run: |
        echo "=== COPYING ANGULAR TO SPRING BOOT ==="
        
        # Copier tous les fichiers Angular
        cp -r school-manager-multi/frontend/dist/* school-manager-multi/backend/src/main/resources/static/
        
        # V√©rifier la copie
        echo "‚úÖ Files copied successfully"
        echo "üìÅ Static directory content:"
        ls -la school-manager-multi/backend/src/main/resources/static/
        echo "üîç index.html present:"
        ls -la school-manager-multi/backend/src/main/resources/static/index.html
      shell: bash

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Spring Boot Backend
      run: |
        echo "=== BUILDING SPRING BOOT BACKEND ==="
        cd school-manager-multi
        
        # Build du backend seulement (frontend d√©j√† int√©gr√©)
        mvn clean package -pl backend -am -DskipTests=false
        
        echo "‚úÖ Spring Boot build completed"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: bash

    - name: Verify Final JAR
      run: |
        echo "=== VERIFYING FINAL JAR ==="
        cd school-manager-multi/backend/target
        
        JAR_FILE=$(ls *.jar)
        echo "üì¶ JAR File: $JAR_FILE"
        
        # V√©rifier le contenu
        echo "üîç Angular files in JAR:"
        jar tf $JAR_FILE | grep -E "BOOT-INF/classes/static/" | head -15
        
        echo "‚úÖ index.html in JAR:"
        jar tf $JAR_FILE | grep "index.html" && echo "‚úÖ FOUND" || echo "‚ùå MISSING"
        
        echo "üìä Total static files:"
        jar tf $JAR_FILE | grep "BOOT-INF/classes/static/" | wc -l
      shell: bash

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Build Success
      run: |
        echo " "
        echo "üéâ üéâ üéâ BUILD SUCCESSFUL! üéâ üéâ üéâ"
        echo "==================================="
        echo "‚úÖ Angular built and integrated"
        echo "‚úÖ Spring Boot with MySQL"
        echo "‚úÖ Single JAR with full stack"
        echo "üì¶ Artifact: school-manager-fullstack"
        echo "‚¨áÔ∏è Download from Actions tab"
        echo " "
      shell: bash
