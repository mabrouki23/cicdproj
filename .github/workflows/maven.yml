    - name: Copy All Possible Angular Files
      run: |
        echo "=== COPYING ALL POSSIBLE ANGULAR FILES ==="
        cd school-manager-multi
        
        # Nettoyer le static
        rm -rf backend/src/main/resources/static
        mkdir -p backend/src/main/resources/static
        
        # Essayer toutes les structures possibles
        if [ -d "frontend/dist/frontend" ]; then
          echo "ðŸ“¥ Copie depuis frontend/dist/frontend/"
          cp -r frontend/dist/frontend/* backend/src/main/resources/static/
        elif [ -d "frontend/dist" ]; then
          echo "ðŸ“¥ Copie depuis frontend/dist/"
          cp -r frontend/dist/* backend/src/main/resources/static/
        else
          echo "ðŸ” Recherche de fichiers compilÃ©s..."
          find frontend/ -name "index.html" -exec cp -r {}/../* backend/src/main/resources/static/ \; 2>/dev/null || true
        fi
        
        # VÃ©rifier le rÃ©sultat
        echo "âœ… RÃ©sultat:"
        find backend/src/main/resources/static/ -name "*.html" -o -name "*.js" | head -10
      shell: bash
