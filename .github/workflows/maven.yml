name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Complete Project with Maven Frontend Plugin
      run: |
        echo "=== BUILDING WITH MAVEN FRONTEND PLUGIN ==="
        cd school-manager-multi
        
        # Le frontend-maven-plugin va automatiquement:
        # 1. Installer Node.js et npm
        # 2. Ex√©cuter npm install
        # 3. Ex√©cuter npm run build
        # 4. Int√©grer les fichiers dans le JAR final
        
        mvn clean package -DskipTests=false
        
        echo "‚úÖ Maven build completed successfully"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: bash

    - name: Verify Build Results
      run: |
        echo "=== VERIFYING BUILD RESULTS ==="
        cd school-manager-multi
        
        echo "üìÅ Frontend build results:"
        if [ -d "frontend/dist" ]; then
          echo "‚úÖ Angular dist folder found:"
          ls -la frontend/dist/
          find frontend/dist/ -name "*.html" -o -name "*.js" | head -10
        fi
        
        echo "üì¶ Backend JAR:"
        ls -la backend/target/*.jar
        
        echo "üîç JAR content (Angular files):"
        jar tf backend/target/*.jar | grep -E "(index.html|static/|assets/)" | head -15
        
        echo "üîç JAR content (complete static):"
        jar tf backend/target/*.jar | grep "BOOT-INF/classes/static/" | wc -l
        echo " files in static directory"
      shell: bash

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Build Success Summary
      run: |
        echo " "
        echo "üéâ MAVEN FRONTEND-PLUGIN BUILD SUCCESSFUL!"
        echo "=========================================="
        echo "‚öôÔ∏è  Build Tool: Maven avec frontend-maven-plugin"
        echo "üì± Frontend: Angular built automatically by Maven"
        echo "‚öôÔ∏è  Backend: Spring Boot avec Angular int√©gr√©"
        echo "üì¶ Output: Single JAR with full stack"
        echo "‚¨áÔ∏è  Download: school-manager-fullstack artifact"
        echo " "
      shell: bash
