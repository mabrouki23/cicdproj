name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Frontend using Maven Configuration
      run: |
        echo "=== BUILDING FRONTEND WITH MAVEN ==="
        cd school-manager-multi
        
        # Ex√©cuter seulement le build du frontend via Maven
        mvn clean compile -pl frontend -DskipTests=true
        
        echo "‚úÖ Frontend build via Maven completed"
      shell: bash

    - name: Check Frontend Build Result
      run: |
        echo "=== CHECKING FRONTEND BUILD ==="
        cd school-manager-multi/frontend
        
        echo "Content after Maven build:"
        ls -la
        
        echo "Dist folder content:"
        if [ -d "dist" ]; then
          ls -la dist/
          find dist/ -type f | head -20
        else
          echo "‚ùå No dist folder found!"
          # Chercher o√π les fichiers sont g√©n√©r√©s
          find . -name "index.html" -o -name "*.js" -o -name "*.css" | head -20
        fi
      shell: bash

    - name: Copy Frontend to Backend Resources
      run: |
        echo "=== COPYING FRONTEND TO BACKEND ==="
        cd school-manager-multi
        
        # Nettoyer le dossier static du backend
        rm -rf backend/src/main/resources/static
        mkdir -p backend/src/main/resources/static
        
        # Copier selon l'emplacement des fichiers g√©n√©r√©s par Maven
        if [ -d "frontend/dist" ]; then
          echo "üì• Copying from frontend/dist/"
          cp -r frontend/dist/* backend/src/main/resources/static/
        elif [ -d "frontend/target/dist" ]; then
          echo "üì• Copying from frontend/target/dist/"
          cp -r frontend/target/dist/* backend/src/main/resources/static/
        else
          echo "üîç Searching for built files..."
          # Chercher les fichiers compil√©s
          find frontend/ -name "index.html" -exec dirname {} \; | head -1
          BUILD_DIR=$(find frontend/ -name "index.html" -exec dirname {} \; | head -1)
          if [ -n "$BUILD_DIR" ]; then
            echo "üì• Copying from $BUILD_DIR"
            cp -r $BUILD_DIR/* backend/src/main/resources/static/
          else
            echo "‚ùå No built files found!"
          fi
        fi
        
        echo "‚úÖ Backend static content after copy:"
        ls -la backend/src/main/resources/static/
        find backend/src/main/resources/static/ -name "*.html" | head -10
      shell: bash

    - name: Build Backend with Frontend Integrated
      run: |
        echo "=== BUILDING BACKEND WITH INTEGRATED FRONTEND ==="
        cd school-manager-multi
        
        # Build du backend avec le frontend d√©j√† copi√©
        mvn clean package -pl backend -am -DskipTests=false -Dskip.frontend.build=true
        
        echo "‚úÖ Full stack build completed"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: bash

    - name: Verify Final JAR
      run: |
        echo "=== VERIFYING JAR CONTENT ==="
        cd school-manager-multi/backend/target
        
        JAR_FILE=$(ls *.jar)
        echo "JAR: $JAR_FILE"
        
        echo "Static files in JAR:"
        jar tf $JAR_FILE | grep "BOOT-INF/classes/static/" | head -20
        
        echo "index.html in JAR:"
        jar tf $JAR_FILE | grep "index.html" || echo "‚ùå index.html not found"
      shell: bash

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30
