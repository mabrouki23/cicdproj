name: Build Full Stack Maven Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find Maven project
      run: |
        echo "Recherche du projet Maven..."
        if [ -d "school-manager-multi" ]; then
          echo "Projet trouvé dans school-manager-multi"
          cd school-manager-multi
        elif [ -f "pom.xml" ]; then
          echo "Projet trouvé à la racine"
        else
          echo "Aucun projet Maven trouvé. Structure:"
          find . -name "pom.xml" -type f
          exit 1
        fi

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build complete project with Maven
      run: |
        echo "Building from: $(pwd)"
        mvn clean package -DskipTests=false
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: |
          school-manager-multi/target/*.jar
          target/*.jar
        retention-days: 7
