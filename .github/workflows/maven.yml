name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular frontend
      run: |
        echo "=== Building Angular Frontend ==="
        cd school-manager-multi/frontend
        npm ci
        npm run build
        echo "‚úÖ Frontend build completed"

    - name: Copy Angular files to Spring Boot static resources
      run: |
        echo "=== Integrating Angular with Spring Boot ==="
        mkdir -p school-manager-multi/backend/src/main/resources/static
        cp -r school-manager-multi/frontend/dist/* school-manager-multi/backend/src/main/resources/static/
        echo "‚úÖ Angular files copied to Spring Boot"

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Spring Boot backend
      run: |
        echo "=== Building Spring Boot Backend ==="
        cd school-manager-multi
        mvn clean package -pl backend -am -DskipTests=false
        echo "‚úÖ Backend build completed"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""

    - name: Verify JAR contains Angular files
      run: |
        echo "=== Verifying JAR content ==="
        cd school-manager-multi/backend/target
        jar tf *.jar | grep -E "static/.*\.(html|js|css)" | head -10
        echo "‚úÖ JAR verification completed"

    - name: Upload Full Stack JAR
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-application
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30

    - name: Build Summary
      run: |
        echo "üéâ BUILD SUCCESSFUL!"
        echo "üì¶ Application: Spring Boot + Angular int√©gr√©s"
        echo "üóÑÔ∏è Database: MySQL 8.0 avec schooldb"
        echo "‚¨áÔ∏è Artifact: school-manager-application.jar"
        echo "üöÄ Ready for deployment"
