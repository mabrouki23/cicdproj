name: Build and Test Full Stack Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify directory structure
      run: |
        echo "Current directory structure:"
        ls -la
        echo "Looking for backend directory..."
        find . -name "pom.xml" -o -name "build.gradle" | head -10

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and test backend
      run: |
        # Try different possible backend locations
        if [ -d "backend" ]; then
          echo "Found backend directory"
          cd backend
        elif [ -f "pom.xml" ]; then
          echo "Using root as backend directory"
        else
          echo "Backend not found in expected locations"
          ls -la
          exit 1
        fi
        
        mvn clean package -DskipTests=false -Dskip.frontend.build=true
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD:  # Empty password

    - name: Run tests
      run: |
        if [ -d "backend" ]; then
          cd backend
        fi
        mvn test -Dskip.frontend.build=true
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD:  # Empty password

    - name: Upload backend JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: |
          backend/target/*.jar
          target/*.jar
        retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify frontend structure
      run: |
        echo "Looking for frontend files..."
        find . -name "package.json" -o -name "package-lock.json" | head -10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install and build frontend
      run: |
        # Try different possible frontend locations
        if [ -d "frontend" ]; then
          echo "Building frontend from frontend directory"
          cd frontend
        elif [ -f "package.json" ]; then
          echo "Building frontend from root directory"
        elif [ -d "client" ]; then
          echo "Building frontend from client directory"
          cd client
        else
          echo "Frontend not found in expected locations"
          ls -la
          exit 1
        fi
        
        npm ci
        npm run build --if-present
        npm test --if-present
      env:
        CI: true

    - name: Upload frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: |
          frontend/dist/
          frontend/build/
          frontend/out/
          dist/
          build/
          out/
        retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run integration tests
      run: |
        if [ -d "backend" ]; then
          cd backend
        fi
        mvn verify -DskipUnitTests=true
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD:  # Empty password
