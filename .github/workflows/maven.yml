name: Build Full Stack Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: schooldb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Angular
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'school-manager-multi/frontend/package-lock.json'

    - name: Build Angular Frontend
      run: |
        echo "=== BUILDING ANGULAR FRONTEND ==="
        cd school-manager-multi/frontend
        
        # Installation des d√©pendances
        npm ci
        
        # Build Angular
        npm run build
        
        # V√©rification d√©taill√©e de la structure
        echo "‚úÖ Angular build completed"
        echo "üìÅ Structure du dossier dist:"
        ls -la dist/
        echo "üîç Contenu complet:"
        find dist/ -type f | head -20
      shell: bash

    - name: Analyze Angular Build Structure
      run: |
        echo "=== ANALYZING ANGULAR BUILD STRUCTURE ==="
        cd school-manager-multi/frontend
        
        # D√©tecter la structure exacte
        if [ -d "dist/frontend" ]; then
          echo "üìÅ Structure: dist/frontend/"
          ls -la dist/frontend/
          echo "ANGULAR_SOURCE=dist/frontend" >> $GITHUB_ENV
        elif [ -d "dist" ]; then
          echo "üìÅ Structure: dist/"
          ls -la dist/
          # V√©rifier s'il y a index.html directement dans dist
          if [ -f "dist/index.html" ]; then
            echo "ANGULAR_SOURCE=dist" >> $GITHUB_ENV
          else
            # Chercher le sous-dossier qui contient index.html
            SUBDIR=$(find dist/ -name "index.html" -exec dirname {} \; | head -1)
            if [ -n "$SUBDIR" ]; then
              echo "üìÅ Structure: $SUBDIR"
              echo "ANGULAR_SOURCE=$SUBDIR" >> $GITHUB_ENV
            else
              echo "‚ùå Aucun index.html trouv√©!"
            fi
          fi
        fi
        
        echo "Source d√©tect√©e: $ANGULAR_SOURCE"
      shell: bash

    - name: Prepare Backend Static Directory
      run: |
        echo "=== PREPARING BACKEND STATIC DIRECTORY ==="
        cd school-manager-multi/backend
        
        # Nettoyer et cr√©er le dossier static
        rm -rf src/main/resources/static
        mkdir -p src/main/resources/static
        
        echo "‚úÖ Static directory prepared"
      shell: bash

    - name: Copy Angular to Spring Boot (Correct Structure)
      run: |
        echo "=== COPYING ANGULAR TO SPRING BOOT ==="
        cd school-manager-multi/frontend
        
        echo "Source: $ANGULAR_SOURCE"
        
        # Copier selon la structure d√©tect√©e
        if [ "$ANGULAR_SOURCE" = "dist/frontend" ]; then
          echo "üì• Copie depuis: dist/frontend/"
          cp -r dist/frontend/* ../backend/src/main/resources/static/
        elif [ "$ANGULAR_SOURCE" = "dist" ]; then
          echo "üì• Copie depuis: dist/"
          cp -r dist/* ../backend/src/main/resources/static/
        else
          echo "üì• Copie depuis: $ANGULAR_SOURCE"
          cp -r $ANGULAR_SOURCE/* ../backend/src/main/resources/static/
        fi
        
        # V√©rifier la copie
        echo "‚úÖ Files copied successfully"
        echo "üìÅ Static directory content:"
        ls -la ../backend/src/main/resources/static/
        echo "üîç Fichiers HTML:"
        find ../backend/src/main/resources/static/ -name "*.html" | head -10
      shell: bash

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Spring Boot Backend
      run: |
        echo "=== BUILDING SPRING BOOT BACKEND ==="
        cd school-manager-multi
        
        # Build du backend seulement (frontend d√©j√† int√©gr√©)
        mvn clean package -pl backend -am -DskipTests=false
        
        echo "‚úÖ Spring Boot build completed"
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/schooldb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ""
      shell: bash

    - name: Verify Final JAR
      run: |
        echo "=== VERIFYING FINAL JAR ==="
        cd school-manager-multi/backend/target
        
        JAR_FILE=$(ls *.jar)
        echo "üì¶ JAR File: $JAR_FILE"
        
        # V√©rifier le contenu
        echo "üîç Static files in JAR:"
        jar tf $JAR_FILE | grep -E "BOOT-INF/classes/static/" | head -15
        
        echo "‚úÖ index.html check:"
        if jar tf $JAR_FILE | grep -q "index.html"; then
          echo "üéâ INDEX.HTML TROUV√â DANS LE JAR!"
        else
          echo "‚ùå index.html NON TROUV√â"
          echo "Contenu static complet:"
          jar tf $JAR_FILE | grep "BOOT-INF/classes/static/"
        fi
      shell: bash

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: school-manager-fullstack
        path: school-manager-multi/backend/target/*.jar
        retention-days: 30
